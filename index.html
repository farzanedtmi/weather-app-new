<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="whole">
        <div class="container">
            <h1>Weather App</h1>

            <form id="search-form">
                <input id="enter-city" type="text" autofocus="off" placeholder="Enter a City " class="search" />

                <input type="submit" value="Search" id="click-search" />
             

                <div class="container1">
                    <br />

                    <div class="row">
                        <div class="col-4">
                            <ul class="first">
                                <li id="daraje">
                                    <span id="damaa">10°</span>

                                    <span class="units">
                                        <a href="#" id="celcious">°C</a>
                                       
                                </li>
                                <li id="saat">2AM  </li>
                                    
                              
                            </ul>
                        </div>
                        <div class="col-4">
                            <ul class="second">
                                <li>
                                    <img id="icon" src="src/abroo.png"  class="abroo" width="40px">
                                </li>
                                <li id="town"></li>
                                <li>
                                    <span id="description">Rainy</span>
                                </li>
                                <li></li>
                            </ul>
                        </div>
                        <div class="col-4">
                            <ul class="third">
                                
                                <li>Humidity: <span id="Humidity">7</span> %</li>
                                <li>Wind: <span id="Wind">11</span> km/h</li>
                            </ul>
                        </div>
                    </div>
                </div>
              
              

    
               
            </form> 
              
        </div>
    <div class="weather-forecast" id="forecast"></div>
        <script src="src/index.js"></script>
    </div>
    <a href="https://github.com/farzanedtmi/weather-app-new"> created by farzan on Github</a>
</body>

</html>
